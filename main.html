<html>
<head>
<script>
setInterval(function() {
  // reload video
  document.getElementById("theVideo").src = document.getElementById("theVideo").src;
  // reload iframe
  document.getElementById("thePdf").src = document.getElementById("thePdf").src;
}, 5000);
</script>
</head>
<body>
<video id="theVideo" src="fuzzed.mp4.sh" controls autoplay></video>
<iframe id="thePdf" src="fuzzed.pdf.sh"></iframe>
</body>
</html>
